<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cooperativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <main class="login-main">
    <img src="casa.webp" alt="Logo Cooperativa" class="logo">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="Tu correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Tu contraseña" required>

      <button type="submit">Ingresar</button>
      <div id="loginMensaje" class="mensaje"></div>
    </form>
  </main>

  <footer>© 2025 - Proyecto UTU</footer>
  <script src="script.js"></script>
</body>
</html>
